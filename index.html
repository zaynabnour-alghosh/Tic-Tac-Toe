<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="row">
            <div class="input">
                <label for="p1">PLAYER 1</label>
                <input type="text" name="p1" id="player1">
            </div>
            <div class="input">
                <label for="p2">PLAYER 2</label>
                <input type="text" name="p2" id="player2">
            </div>          
        </div> 
        <div class="row">
            <button id="go">Go</button>
        </div>     
        <h1 id="playerText"></h1>     
        <div id="gameboard">
            <div class="row">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
            </div>
            <div class="row">
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
            </div>
            <div class="row">
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>            
        </div>
        <div class="brow">
            <a href="index.html"><button id="restart">Restart</button></a>
            <button id="playAgain">Play Again</button>
        </div>        
        <div class="srow">
            <div class="score">
                <label>Score:<span id="P1-disabled"></span></label>
                <span id="score-p1">0</span> 
            </div>
            <div class="score">
                <label>Score:<span id="P2-disabled"></span> </label>
            <span id="score-p2">0</span>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
